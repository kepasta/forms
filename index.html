<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Профиль</h1>

    <form action="https://echo.htmlacademy.ru/courses" method="post" enctype="multitype/form-data">
      Ваш пол:
      <input type="radio" name="sex" id="sex-male" value="male"><label for="sex-male"> Мужской</label> 
      <input type="radio" name="sex" id="sex-female" value="female" checked><label for="sex-female"> Женский</label><br>
      Месяц и год рождения:<br>
      <select name="month" id="month-field">
        <option value="jan">Январь</option>
      </select>
      <select name="year" id="year-field">
        <option value="1990">1990</option>
      </select><br>
      Знакомые технологии:<br>
      <select name="knowledge" id="knowledge-field" multiple size="4">
      <option value="html">HTML</option>
      <option value="css" selected>CSS</option>
      <option value="js">JavaScript</option>
      <option value="node-js">Node.js</option>
      </select><br>
      Фото: <input type="file" name="photo" id="photo-field">
      <input type="submit" name="save" value="Сохранить">
    </form>
  </body>
</html>
